<h1>Via CEP</h1>
<h2>Consulte CEPs de todo o Brasil</h2>
<div>
  <span>Cep: <input id="cep" style="width:80px;" type="text"><button (click)="buscarDados()">Buscar</button></span>

  <div style="display:flex; flex-direction:column" *ngIf="dadosCep">
    <span>Rua: {{dadosCep.logradouro}} </span>
    <span>Bairro: {{dadosCep.bairro}} </span>
    <span>Cidade: {{dadosCep.localidade}}</span>
    <span>Estado: {{dadosCep.uf}} </span>
    <span>IBGE: {{dadosCep.ibge}} </span>
  </div>
</div>
